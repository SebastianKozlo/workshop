<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
        }
        .center-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 40px 30px;
            margin-top: 10vh;
        }
        .btn-custom {
            background: #66a6ff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: #89f7fe;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="center-box text-center">
            <h1 class="mb-4">Witam!</h1>
            <p class="lead mb-4">To przykładowa aplikacja Flask z nowoczesnym wyglądem.</p>
            <a href="#" class="btn btn-custom btn-lg">Kliknij mnie!</a>
        </div>
    </div>
</body>
</html>
